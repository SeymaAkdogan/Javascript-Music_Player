<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="" id="music-image" class="card-img-top" alt="...">
      <audio id="music-file" src=""></audio>

      <div class="card-body" id="music-details">
        <div id="progress">
          <input type="range" id="progress-bar" class="form-range" value="0">
          <div id="times">
            <span id="current-time"></span>
            <span id="duration"></span>
          </div>
        </div>
        <h5 class="card-title" id="title"></h5>
        <p class="card-text" id="singer"></p>

        <div id="controls" class="d-flex justify-content-between ">
          <button id="prev" class="btn btn-primary rounded-circle">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
            <i class="fa-solid fa-play" style="font-size: 22px;"></i>
          </button>
          <button id="next" class="btn btn-primary rounded-circle">
            <i class="fa-solid fa-forward-step"></i>
          </button>

        </div>


      </div>
      <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-primary" data-toggle="collapse" data-target="#music-list" aria-expanded="false"
          aria-controls="music-list">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="volume-container d-flex justify-content-between">
          <i id="volume" class="fa-solid fa-volume-high"></i>
          <input type="range" id="volume-bar" max="100" value="100" class="form-range">
        </div>

      </div>
      <div class="collapse" id="music-list">
        <ul class="list-group list-group-flush">

        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="music.js"></script>
  <script src="musicPlayer.js"></script>
  <script src="app.js"></script>

</body>

</html>
